<html>
    <head>
        <title>Object Detector</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    </head>
    <body background = "background.jpg">
        <h1 class="btn btn-primary heading">Object Finder</h1>
        <br>
        <h3 class="btn btn-primary">Type in the object ( The name should match the things in the CoCo database ) and then show the camera at that object and it will tell if that is the object or not </h3>
        <br><br>
        <p>Object Name:</p>
        <input type="text" placeholder="Type Object Name Here" id="input">
        <br><br>
        <button class="btn btn-success" id="start" onclick="start();">Start</button>
        <h2 class="btn btn-danger" id="status"></h2>
        <h2 class="btn btn-warning" id="found"></h2>
        <br><br>
        <canvas id="canvas" width="400px" height="400px"></canvas>
    </body>
</html>
